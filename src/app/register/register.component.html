<body>
    <div class="login-box">
      <form (ngSubmit)="registerlogin()">
        <h2>register</h2>
<div class="row g-3">
    <div class="col">
      <input type="text" [(ngModel)]="user.username" class="form-control" placeholder="username" aria-label="username" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="col">
      <input type="password" [(ngModel)]="user.password" class="form-control" placeholder="password" aria-label="password" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
<br><br>
  <div class="row g-3">
    <div class="col">
      <input type="email" [(ngModel)]="user.email" class="form-control" placeholder="email" aria-label="email" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="col">
      <input type="text" [(ngModel)]="user.genre" class="form-control" placeholder="genre" aria-label="genre" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <br><br>
  <div class="row g-3">
    <div class="col">
        <select class="form-select" [(ngModel)]="user.roles" [ngModelOptions]="{standalone: true}">
            <option selected>Ouvrez et choisissez le role</option>
            <option value="admin">admin</option>
            <option value="null">user</option>
          </select>
    </div>
    </div>
    <br><br>
    <div class="row g-3">
        <div class="col">
            <input type="submit" class="btn btn-outline-succes" name="submit" value="Register">
        </div>
  </div>
      </form>
      </div>
      </body>
